<!DOCTYPE html>
    <head>
        <title>
            Personal Information
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="div1">
            <h1>Basic Information</h1>
            First Name: <input type="text" name="fname"><br>
            Middle Name: <input type="text" name="mname"><br>
            Last Name: <input type="text" name="lname"><br>
            Gender: <br>
            Male <input type="radio" name="gen" value="male">
            Female <input type="radio" value="female"> <br>
            Date of Birth: <input type="date" name="dob"><br>
            <p class="center">Phone Number: <input type="text"> </p>
        </div>
        
        <!--Permanent Address-->
        <div class="div2">           
            <h1>Permanent Address</h1>
            Province: <select name="province" id="">
                <option value="koshi">Koshi</option>
                <option value="madhesh">Madhesh</option>
                <option value="bagmati">Bagmati</option>
                <option value="gandaki">Gandaki</option>
                <option value="karnali">Karnali</option>
                <option value="lumbini">Lumbini</option>
                <option value="sudurpaschim">Sudurpaschim</option>
            </select>
            District: <input type="text" name="district">
            Municipality: <input type="text" name="municipality">
            Ward no.: <input type="text" name="ward">
            Tole name: <input type="text" name="tole">
        </div>
        <!--Temporary Address-->
        <div class="div3">           
            <h1>Temporary Address</h1>
            Province: <select name="province" id="">
                <option value="koshi">Koshi</option>
                <option value="madhesh">Madhesh</option>
                <option value="bagmati">Bagmati</option>
                <option value="gandaki">Gandaki</option>
                <option value="karnali">Karnali</option>
                <option value="lumbini">Lumbini</option>
                <option value="sudurpaschim">Sudurpaschim</option>
            </select>
            District: <input type="text" name="district">
            Municipality: <input type="text" name="municipality">
            Ward no.: <input type="text" name="ward">
            Tole name: <input type="text" name="tole">
        </div>
        SUBMIT <input class="div1" type="submit" name="submit">
    </body>
</html>
